# Default values for tweek.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apiReplicaCount: 1
gatewayReplicaCount: 1
domain: gateway.192.168.99.100.xip.io

imageVersions:
  api: 1.0.0-rc1
  authoring: 1.0.0-rc2
  editor: 1.0.0-rc5
  gateway: 1.0.0-rc5
  git: latest
  publishing: 1.0.0-rc2

minioAccessKey: AKIAIOSFODNN7EXAMPLE

# These are default secrets. You should set your own using base64 encoding.
secrets:
  tweek_pfx_public_key: 
  tweek_ssh_public_key: 
  tweek_ssh_private_key: 
  minio_secret_key: d0phbHJYVXRuRkVNSS9LN01ERU5HL2JQeFJmaUNZRVhBTVBMRUtFWQ==

dbvolume:
  size: 8Gi
  storageClass: standard

# set to url of your git repository to prevent creation of git pod.
gitRepo: ""

gitvolume:
  size: 2Gi
  storageClass: standard

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  tls: []
  #  - secretName: chart-example-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# Use this key to ammend gateway.json configuration
gatewayJson: {}

# Autoscaling for API
apiAutoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetAverageUtilization: 50

# Autoscaling for gateway
gatewayAutoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 4
  targetAverageUtilization: 50
